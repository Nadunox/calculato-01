<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculato</title>

    <link rel="icon" href="171352_calculator_icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">

</head>
<div class="main">
    <section class="background">
        <div class="enter-box">
            <input type="text" placeholder="Enter Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
           <br> <br><h1>00</h1>

        </div>
        <div class="div-background">
            <button id="btb1" class="btn1">1</button>
            <button id="btb2" class="btn2">2</button>
            <button id="btb3" class="btn3">3</button>
            <button id="btbp" class="btnp">+</button>
            <button id="btb4" class="btn4">4</button>
            <button id="btb5" class="btn5">5</button>
            <button id="btb6" class="btn6">6</button>
            <button id="btbm" class="btnm">-</button>
            <button id="btb7" class="btn7">7</button>
            <button id="btb8" class="btn8">8</button>
            <button id="btb9" class="btn9">9</button>
            <button id="btbg" class="btng">*</button>
            <button id="btb0" class="btn0">0</button>
            <button id="btbb" class="btnb">/</button>
            <button id="btbc" class="btnc">C</button>
            <button id="btbs" class="btns">=</button>
            
        </div>

    </section>
</div>



<body>
    <script src="script.js"></script>
</body>

</html>
